<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expenses Tracker </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .myBrand{
            font-size: 1.5em;
            font-weight: 500; 
            font-family: 'Verdana', Geneva, sans-serif;           
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand myBrand"><span class="text-warning">Fund</span><small><i>a</i></small><span class="text-info">mental</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="False" aria-label="Toggle navigtion">
                    <span class="navbar-toggle-icon">&#9776;</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active mx-3">
                            <a class="nav-link" href="/">Finances</a>
                        </li>
                        <li class="nav-item active mx-3">
                            <a class="nav-link" href="{{ url_for("show_finances", type_="income") }}">Income</a>
                        </li>
                        <li class="nav-item active mx-3">
                            <a class="nav-link" href="{{ url_for("show_finances", type_="expense") }}">Expenses</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item active mx-3">
                            <a class="nav-link" href="/add_income">Add Income</a>
                        </li>
                        <li class="nav-item active mx-3">
                            <a class="nav-link" href="/add_expense">Add Expense</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-3">
                {% block content%}

                {% endblock %}
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Highlight the current page
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      </script>

</body>
</html>
